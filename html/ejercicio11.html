<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*11.Solicitar al usuario que ingrese el número de kilómetros recorridos por su vehículo y el
        número de litros de combustible consumidos. Calcular y mostrar el consumo de combustible por kilómetro. 
        El resultado se obtiene dividiendo número de litros dividido por número de kilómetros. */

        let km = Number(prompt("Ingrese numero de kilometros recorridos por su vehiculo"));
        let litros = Number(prompt("Ingrese litros de conbustible consumido"));
        alert("Consumo de combustible por kilometro: " + (litros/km).toFixed(4)+" L/km");

    </script>
</head>
<body>

</body>
</html>
