<!-- 20.Construir una página utilizando Html, Css y JavaScript que contenga dos listas 
desplegables (<select>): 
La primera lista debe contener una selección de países de América. 
La segunda lista debe contener las capitales correspondientes a esos países. 
3 
Al seleccionar un país en la primera lista, la capital correspondiente debe seleccionarse 
automáticamente en la segunda lista, usando JavaScript. 
El comportamiento debe implementarse con JavaScript utilizando el evento change. 
Incluir al menos 6 países y sus capitales. 
Mostrar un mensaje en consola indicando qué país y capital están seleccionados.  -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20</title>
    <link rel="stylesheet" href="../css/ejercicio20.css" type="text/css">
</head>
<body id="body20">
    <h1 id="h120">Selección de Países</h1>
    <label for="paises" class="label20">País:</label>
    <select id="paises" onchange="SelecionCapital()">
      <option value="AR">Argentina</option>
      <option value="BR">Brasil</option>
      <option value="MX">Mexico</option>
      <option value="CO">Colombia</option>
      <option value="CL">Chile</option>
      <option value="PE">Peru</option>
    </select>
    <br>
    <label for="capitales" class="label20">Capital:</label>
    <select id="capitales">
      <option value="Buenos Aires">Buenos Aires</option>
      <option value="Brasilia">Brasilia</option>
      <option value="Ciudad de Mexico">Ciudad de Mexico</option>
      <option value="Bogota">Bogota</option>
      <option value="Santiago">Santiago</option>
      <option value="Lima">Lima</option>
    </select>
    <script type="module">
      import{SelecionCapital} from "../js/ejercicio20.js";
    </script>
</body>
</html>
