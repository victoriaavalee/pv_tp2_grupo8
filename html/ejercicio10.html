<!--10.Solicitar al usuario que ingrese tres números enteros, luego mostrar como resultado el
promedio de los tres.
El promedio de tres números se calcula sumando los tres números y dividiendo entre 3.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
    <script>
        let total = 0;
        for (let i = 0; i < 3; i++) {
            let valor;
            let num = i + 1
            do {
                valor = Number(prompt("Ingresá el " + num +"º número entero:"));
                if (isNaN(valor) || valor % 1 !== 0 || valor === 0) {
                    alert("Por favor, ingresá un número válido.");
                }
            } while (isNaN(valor) || valor % 1 !== 0 || valor === 0);
            total += valor;
        }
        let promedio = total / 3;
        alert("El promedio de los números ingresados es:" + promedio);
    </script>
</head>

</html>
