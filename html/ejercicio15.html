<!--
15. Escribir una funcion llamada retornar mes, que reciba un numero entero y 
si corresponde a un mes devolver el nombre del mes, si no se cumple entonces 
mostrar un mensaje que no es un mes
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

    let numero = Number(prompt("Ingrese un numero: "));

    const retornarMes = (numero) => {
        switch(numero){

                          case 1: alert ("Enero");break;
                          case 2: alert ("Febrero");break;
                          case 3: alert ("Marzo");break;
                          case 4: alert ("Abril");break;
                          case 5: alert ("Mayo");break;
                          case 6: alert ("Junio");break;
                          case 7: alert ("Julio");break;
                          case 8: alert ("Agosto");break;
                          case 9: alert ("Septiembre");break;
                          case 10: alert ("Octubre");break;
                          case 11: alert ("Noviembre");break;
                          case 12: alert ("Diciembre");break;
                        default: alert ("El numero ingresado no corresponde a un mes")
                       }
    }

    retornarMes(numero);

    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
